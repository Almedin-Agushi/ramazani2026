<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8" />
  <title>Ramazani 2026</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

    

  <div class="container">

    <div class="current-time">
  <span id="currentTime">00:00:00</span>
</div>

    <div class="ticker">
  <div class="ticker-text">
    O besimtarë! Ju është urdhëruar agjërimi, ashtu si u ishte urdhëruar atyre para jush, që të mund të ruheni nga të këqijat.
  </div>
</div>
 <audio autoplay loop hidden>
  <source src="ilahi.mp3" type="audio/mpeg">
</audio>

    <p class="mosque-name">Xhamia Zijadin &amp; Elfisa Osmani</p>

    <h2 class="subtitle">Muaji i Shenjtë</h2>
    <h1 class="title">RAMAZANI 2026</h1>

    <div class="countdown">
      <div class="box">
        <span id="days">00</span>
        <small>DITË</small>
      </div>
      <div class="box">
        <span id="hours">00</span>
        <small>ORË</small>
      </div>
      <div class="box">
        <span id="minutes">00</span>
        <small>MIN</small>
      </div>
      <div class="box">
        <span id="seconds">00</span>
        <small>SEK</small>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
